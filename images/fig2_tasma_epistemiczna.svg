<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="background:white;font-family:serif">

  <text x="450" y="40" text-anchor="middle" font-size="18">
    Taśma prototypowa jako pętla epistemiczna
  </text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black"></path>
    </marker>
  </defs>

  <!-- Nodes -->
  <rect x="120" y="230" width="180" height="60" fill="none" stroke="black" stroke-width="2"></rect>
  <text x="210" y="265" text-anchor="middle" font-size="14">
    Hipoteza / Intencja
  </text>

  <rect x="350" y="120" width="200" height="70" fill="none" stroke="black" stroke-width="2"></rect>
  <text x="450" y="155" text-anchor="middle" font-size="14">
    Eksperyment
  </text>
  <text x="450" y="175" text-anchor="middle" font-size="12">
    (prototyp danych)
  </text>

  <rect x="600" y="230" width="180" height="60" fill="none" stroke="black" stroke-width="2"></rect>
  <text x="690" y="265" text-anchor="middle" font-size="14">
    Obserwacja
  </text>

  <rect x="350" y="360" width="200" height="70" fill="none" stroke="black" stroke-width="2"></rect>
  <text x="450" y="395" text-anchor="middle" font-size="14">
    Falsyfikacja
  </text>
  <text x="450" y="415" text-anchor="middle" font-size="12">
    (anomalia / błąd / brak sensu)
  </text>

  <!-- Arrows -->
  <line x1="300" y1="260" x2="350" y2="155" stroke="black" marker-end="url(#arrow)"></line>

  <line x1="550" y1="155" x2="600" y2="260" stroke="black" marker-end="url(#arrow)"></line>

  <line x1="690" y1="290" x2="550" y2="360" stroke="black" marker-end="url(#arrow)"></line>

  <line x1="350" y1="395" x2="210" y2="290" stroke="black" marker-end="url(#arrow)"></line>

  <!-- Gate -->
  <line x1="330" y1="200" x2="570" y2="200" stroke="black" stroke-dasharray="6,6"></line>

  <text x="450" y="190" text-anchor="middle" font-size="12">
    próg sensu / decyzja go–no go
  </text>

  <!-- Annotation -->
  <text x="450" y="500" text-anchor="middle" font-size="12">
    Wartością pętli nie jest sukces eksperymentu,
    lecz szybkie ujawnienie fałszywych założeń
  </text>

</svg>
