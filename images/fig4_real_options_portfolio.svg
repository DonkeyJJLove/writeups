<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="background:white;font-family:serif">

  <text x="450" y="40" text-anchor="middle" font-size="18">
    Taśma prototypowa jako portfel opcji realnych
  </text>

  <!-- Axes -->
  <line x1="120" y1="480" x2="780" y2="480" stroke="black" stroke-width="2"></line>
  <line x1="120" y1="120" x2="120" y2="480" stroke="black" stroke-width="2"></line>

  <text x="780" y="505" text-anchor="end" font-size="14">
    Czas
  </text>
  <text x="90" y="120" text-anchor="end" font-size="14" transform="rotate(-90 90,120)">
    Wartość (skorygowana o ryzyko)
  </text>

  <!-- Small options -->
  <circle cx="200" cy="420" r="6" fill="black"></circle>
  <circle cx="240" cy="430" r="6" fill="black"></circle>
  <circle cx="280" cy="440" r="6" fill="black"></circle>
  <circle cx="320" cy="450" r="6" fill="black"></circle>
  <circle cx="360" cy="455" r="6" fill="black"></circle>
  <circle cx="400" cy="460" r="6" fill="black"></circle>

  <text x="260" y="400" font-size="12">
    opcje wygasające
  </text>

  <!-- Medium option -->
  <circle cx="500" cy="360" r="8" fill="none" stroke="black" stroke-width="2"></circle>
  <text x="520" y="355" font-size="12">
    walidacja częściowa
  </text>

  <!-- High value option -->
  <circle cx="650" cy="180" r="10" fill="none" stroke="black" stroke-width="3"></circle>
  <line x1="650" y1="180" x2="650" y2="480" stroke="black" stroke-dasharray="6,6"></line>

  <text x="665" y="180" font-size="12">
    przejście do skali
  </text>

  <!-- Envelope curve -->
  <path d="M120,460
           C300,440 450,400 600,300
           C700,220 750,200 780,190" fill="none" stroke="black" stroke-width="2"></path>

  <text x="540" y="260" font-size="12">
    wartość portfela
  </text>

  <!-- Annotation -->
  <text x="450" y="540" text-anchor="middle" font-size="12">
    Opłacalność wynika z portfela jako całości,
    nie z pojedynczego sukcesu
  </text>

</svg>
