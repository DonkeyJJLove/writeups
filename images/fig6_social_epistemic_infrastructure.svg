<svg width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="background:white;font-family:serif">

  <text x="450" y="40" text-anchor="middle" font-size="18">
    Sieć społeczna jako rozproszona taśma prototypowa
  </text>

  <!-- Central epistemic loop -->
  <ellipse cx="450" cy="300" rx="160" ry="90" fill="none" stroke="black" stroke-width="2"></ellipse>
  <text x="450" y="295" text-anchor="middle" font-size="14">
    Pętla epistemiczna
  </text>
  <text x="450" y="315" text-anchor="middle" font-size="12">
    hipoteza – eksperyment – falsyfikacja
  </text>

  <!-- Nodes (experiments / actors) -->
  <circle cx="200" cy="150" r="28" fill="none" stroke="black" stroke-width="2"></circle>
  <text x="200" y="155" text-anchor="middle" font-size="12">
    E₁
  </text>

  <circle cx="700" cy="160" r="28" fill="none" stroke="black" stroke-width="2"></circle>
  <text x="700" y="165" text-anchor="middle" font-size="12">
    E₂
  </text>

  <circle cx="160" cy="450" r="28" fill="none" stroke="black" stroke-width="2"></circle>
  <text x="160" y="455" text-anchor="middle" font-size="12">
    E₃
  </text>

  <circle cx="740" cy="440" r="28" fill="none" stroke="black" stroke-width="2"></circle>
  <text x="740" y="445" text-anchor="middle" font-size="12">
    E₄
  </text>

  <!-- Edges to core -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black"></path>
    </marker>
  </defs>

  <line x1="225" y1="170" x2="330" y2="240" stroke="black" marker-end="url(#arrow)"></line>
  <line x1="675" y1="180" x2="570" y2="240" stroke="black" marker-end="url(#arrow)"></line>
  <line x1="185" y1="430" x2="330" y2="350" stroke="black" marker-end="url(#arrow)"></line>
  <line x1="715" y1="420" x2="570" y2="350" stroke="black" marker-end="url(#arrow)"></line>

  <!-- Horizontal artifact links -->
  <line x1="200" y1="150" x2="700" y2="160" stroke="black" stroke-dasharray="5,5"></line>
  <line x1="160" y1="450" x2="740" y2="440" stroke="black" stroke-dasharray="5,5"></line>

  <text x="450" y="135" text-anchor="middle" font-size="12">
    artefakty wspólne (dane, protokoły, benchmarki)
  </text>

  <!-- Annotation -->
  <text x="450" y="540" text-anchor="middle" font-size="12">
    Wartość sieci nie wynika z ekspresji,
    lecz z kumulacji falsyfikowalnych artefaktów poznawczych
  </text>

</svg>
